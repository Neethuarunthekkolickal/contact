<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form mt-5">
        <form action="" method="post">
            {% csrf_token %}
          {{form.title}}
          <button class="btn btn-success mt-2 form-control">Submit</button>
            {% csrf_token %}
       </form>
    </div>
    {% for a in todo %}
    <div class="alert alert-success mt-5 d-flex justify-content-between">
      <strong>{{a.title}}</strong>   
      <div class="d-flex justify-content-between">
        <form action="{% url 'delete' a.id %}" method="post">
          {% csrf_token %}
          <button class="btn btn-success mt-3">Delete</button> 
        </form>
        <a href="{% url 'update' a.id %}"> <button class="btn btn-success mt-3">Update</button></a>
      </div>
    </div>
    {% endfor %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
